    <script>
      function switchChat(chatId) {
        // Hide all chat boxes
        var chatBoxes = document.querySelectorAll('.chat-box');
        chatBoxes.forEach(function(box) {
          box.style.display = 'none';
        });
  
        // Show the selected chat box
        var selectedChatBox = document.getElementById('chatBox' + chatId);
        selectedChatBox.style.display = 'block';
      }
  
      function sendMessage(chatId) {
        var inputBox = document.getElementById('inputBox' + chatId);
        var message = inputBox.value;
        inputBox.value = ''; // Clear the input box
  
        var chatMessages = document.querySelector('#chatBox' + chatId + ' .chat-messages');
        var messageElement = document.createElement('div');
        messageElement.className = 'message user-message';
        messageElement.innerHTML = `
          <div class="message-bubble">
            <span class="sender">You:</span> ${message}
          </div>
        `;
        chatMessages.appendChild(messageElement);
  
        // Scroll to the bottom of the chat messages
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    </script>
