<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="register.css">

    <script type="text/javascript" src="validation.js"></script>
</head>
<body>

    <img src="ukmlogo.png" alt="ukmlogo" class="ukmlogo">
    <img src="binuswhitelogo.png" alt="binuswhite" class="logobinus">
    <hr class="line">

    <div id="kotak">
        <div id="kotakContent">
            <div id="kotaklogin">
              <h2>REGISTER</h2>
            </div>
            <form class="form" id="register-form">

                <div class="textbox-box">
                <label class="textbox">&nbsp;Name</label><br>
                    <input id="username" class="formContent" type="text" name="name"/>
                    <div class="formBorder"></div>
                    <p>Error Message</p>
                </div>

                <div class="textbox-box">
                    <label class="textbox">&nbsp;NIM</label><br>
                        <input id="nim" class="formContent" type="number" name="nimmahasiswa">
                        <div class="formBorder"></div>
                        <p>Error Message</p>
                    </div>

                <div class="textbox-box">
                <label class="textbox">&nbsp;Binusian Email</label><br>
                    <input id="email" class="formContent" type="email" name="useremail"/>
                    <div class="formBorder"></div>
                    <p>Error Message</p>
                </div>
                
                <div class="textbox-box">
                <label class="textbox">&nbsp;Password</label><br>
                    <input id="password" class="formContent" type="password" name="password"/>
                    <div class="formBorder"></div>
                    <p>Error Message</p>
                </div>

                <div class="textbox-box">
                <label class="textbox">&nbsp;Confirm Password</label><br>
                    <input id="confirm-password" class="formContent" type="password" name="confirmpassword"/>
                    <div class="formBorder"></div>
                    <p>Error Message</p>
                </div>

                <div class="textbox-box">
                <div class="checking">
                <input type="checkbox" id="check">
                <label for="check">I Agree to the Terms and Conditions</label>
                </div>
                <p>Error Message</p>
                </div>

                <button id="tombolSubmit">Register</button>

                <a>Already have an Account?</a>
                <a href="/LOGIN/login.html"><legend id="loginpage">Login here</legend></a>
            </form>
        </div>
    </div>

    
    
</body>
</html>
